name: CI Pipeline Run Tests on Push Code Changes

on: push
  paths:
  - '**.js'
  - '**.json'
jobs:
  run-test-on-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: "12.x"
    - name: npm clean install, and test
      run: |
        npm ci
        npm test
      env:
        CI: true